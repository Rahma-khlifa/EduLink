<div class="container mt-5">
    <h2 class="text-center mb-4">Consulter les cours</h2>
    <div *ngIf="cours.length === 0" class="alert alert-info">
      Aucun cours disponible pour le moment.
    </div>
    <div class="row">
      <div *ngFor="let cours of cours" class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ cours.titre }}</h5>
            <p class="card-text">{{ cours.contenu }}</p>
            <p class="card-text" *ngIf="cours.auteur">
              <small class="text-muted">Auteur: {{ cours.auteur.nom || 'Inconnu' }}</small>
            </p>
            <div *ngIf="cours.fichierPdf">
              <a [href]="cours.fichierPdf" class="btn btn-primary btn-sm" target="_blank">Télécharger le PDF</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
