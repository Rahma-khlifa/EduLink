<div class="container">
    <h2>Publier une annonce</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="titre">Titre</label>
        <input
          type="text"
          class="form-control"
          id="titre"
          [(ngModel)]="annonce.titre"
          name="titre"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="contenu">Contenu</label>
        <textarea
          class="form-control"
          id="contenu"
          [(ngModel)]="annonce.contenu"
          name="contenu"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!annonce.titre || !annonce.contenu">
        Publier
      </button>
    </form>
  </div>
