<div class="container">
    <h2>Ajouter un cours</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="titre">Titre</label>
        <input
          type="text"
          class="form-control"
          id="titre"
          [(ngModel)]="cours.titre"
          name="titre"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="contenu">Contenu</label>
        <textarea
          class="form-control"
          id="contenu"
          [(ngModel)]="cours.contenu"
          name="contenu"
          required
        ></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="file">Fichier</label>
        <input
          type="file"
          class="form-control"
          id="file"
          (change)="onFileChange($event)"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!cours.titre || !cours.contenu">
        Ajouter
      </button>
    </form>
  </div>
