<div class="container-fluid py-5">
  <div class="card shadow-lg mb-5 rounded-3">
    <div class="card-header py-4 bg-primary text-white rounded-top-3">
      <h6 class="m-0 font-weight-bold">Consulter les Annonces</h6>
    </div>
    <div class="card-body p-4">
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>
      <div *ngIf="annonces.length === 0" class="alert alert-info">Aucune annonce.</div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let annonce of annonces" class="col">
          <div class="card h-100 shadow-sm annonce-card transition-all">
            <div class="card-body">
              <h5 class="card-title text-primary mb-3">{{ annonce.titre }}</h5>
              <p class="card-text text-muted">{{ annonce.contenu }}</p>
              <p class="card-text"><strong>Par :</strong> {{ annonce.professeur?.nom }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
