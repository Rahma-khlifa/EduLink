<div class="container-fluid py-5">
  <div class="card shadow-lg mb-5 rounded-3">
    <div class="card-header py-4 bg-primary text-white rounded-top-3">
      <h6 class="m-0 font-weight-bold">Consulter les Cours</h6>
    </div>
    <div class="card-body p-4">
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>
      <div *ngIf="cours.length === 0" class="alert alert-info">Aucun cours disponible.</div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div *ngFor="let cours of cours" class="col">
          <div class="card h-100 shadow-sm course-card transition-all">
            <div class="card-body">
              <h5 class="card-title text-primary mb-3">{{ cours.titre }}</h5>
              <p class="card-text text-muted">{{ cours.contenu }}</p>
              <p class="card-text"><strong>Auteur :</strong> {{ cours.auteur?.nom }}</p>
              <div *ngIf="cours.fichierPdf" class="mt-3">
                <button (click)="downloadPdf(cours)" class="btn btn-outline-primary btn-sm transition-all">
                  <i class="fas fa-download me-2"></i>Télécharger PDF
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
